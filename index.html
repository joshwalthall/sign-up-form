<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Em' Up!</title>
</head>

<body>
  <div class="page-container">
    <div class="left-container">
      <div class="logo-container">
        <img id="logo-image" src="logo-white.svg" alt="A stylized mesa inside a hexagonal border.">
        <span id="logo-text">Onyx Bluff</span>
      </div>
      <img id="background-image" src="background.jpg" alt="Photo of a hallway with colorful bands of light on the walls and ceiling.">
      <div class="photo-credit-container">
        <div id="photo-credit">Photo by <a href="https://unsplash.com/@henrikladewig">Henrik L.</a> on <a href="https://unsplash.com/photos/a-long-hallway-with-a-lot-of-lights-in-it-BzigA9JyAPA">Unsplash</a></div>
      </div>
    </div>
    <div class="right-container">
      <div class="intro-container">
        <p id="intro-text">
          Do you enjoy studying anomalous materials? 
          Are you able to handle unforeseen consequences? 
          Can you defend yourself with a crowbar?
          <br><br>
          Then you'd be a great fit for Onyx Bluff!
        </p>
      </div>
      <div class="form-container">
        <div class="form-title">
          Create an account to join our organization.
        </div>
        <form action="" method="get">
          <div class="form-row">
            <div class="field-container">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name">
            </div>
            <div class="field-container">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name">
            </div>
          </div>
          <div class="form-row">
            <div class="field-container">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="field-container">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone">
            </div>
          </div>
          <div class="form-row">
            <div class="field-container">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password">
            </div>
            <div class="field-container">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" name="confirm-password">
            </div>
          </div>
        </form>
      </div>
      <div class="create-container">
        <button type="submit" id="create-button">Create Account</button>
        <div class="after-create">
          <span>Already have an account? <a href="https://www.google.com">Log in</a></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
