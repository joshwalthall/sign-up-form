<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Em' Up!</title>
</head>

<body>
  <div class="page-container">
    <div class="left-container">
      <div class="logo-container">
        <img id="logo-image" src="logo-white.svg" alt="A stylized mesa inside a hexagonal border.">
        <span id="logo-text">Onyx Bluff</span>
      </div>
      <img id="background-image" src="background.jpg" alt="Photo of a hallway with colorful bands of light on the walls and ceiling.">
      <div class="photo-credit-container">
        <div id="photo-credit">Photo by <a href="https://unsplash.com/@burnellyow" target="_blank">Burnell Yow</a> on <a href="https://unsplash.com/photos/_AI26B7DxTE" target="_blank">Unsplash</a></div>
      </div>
    </div>
    <div class="right-container">
      <div class="intro-container">
        <p id="intro-text">
          Do you enjoy studying <em>anomalous materials?</em><br>
          Are you able to handle <em>unforeseen consequences?</em><br>
          Can you defend yourself with a <em>crowbar?</em><br><br>
          Then you'd be a great fit for Onyx Bluff!
        </p>
      </div>
      <div class="form-container">
        <div class="form-title">
          Create an account to join our organization.
        </div>
        <form id='form' action="" method="get">
          <div class="form-row">
            <div class="field-container">
              <label for="first-name">FIRST NAME <span class="req-star" aria-label="required">*</span></label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="field-container">
              <label for="last-name">LAST NAME <span class="req-star" aria-label="required">*</span></label>
              <input type="text" id="last-name" name="last-name">
            </div>
          </div>
          <div class="form-row">
            <div class="field-container">
              <label for="email">EMAIL <span class="req-star" aria-label="required">*</span></label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="field-container">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone">
            </div>
          </div>
          <div class="form-row">
            <div class="field-container">
              <label for="password">PASSWORD <span class="req-star" aria-label="required">*</span></strong></label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="field-container">
              <label for="confirm-password">CONFIRM PASSWORD <span class="req-star" aria-label="required">*</span></strong></label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
          </div>
          <div class="form-row">
            <div class="field-container">
              <span id="password-message"></span>
            </div>
          </div>
        </form>
      </div>
      <div class="create-container">
        <button type="submit" id="create-button" form="form">Create Account</button>
        <div class="after-create">
          <span>Already have an account? <a href="https://google.com" target="_blank">Log in</a></span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
